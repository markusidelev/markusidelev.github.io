<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="
	https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<link rel="stylesheet" href="../../assets/css/pushy-buttons.css">
	<link rel="stylesheet" href="style.css">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />


</head>

<body>

	<div class="container">
		<div class="oper-display"></div>
		<div class="display">0</div>
		<div class="btn-container">
			<button class="number" data-num="7">7</button>
			<button class="number" data-num="8">8</button>
			<button class="number" data-num="9">9</button>
			<button class="number" data-num="4">4</button>
			<button class="number" data-num="5">5</button>
			<button class="number" data-num="6">6</button>
			<button class="number" data-num="1">1</button>
			<button class="number" data-num="2">2</button>
			<button class="number" data-num="3">3</button>
			<button class="number null" data-num="0">0</button>
			<button class="number dot" data-num=".">,</button>



		</div>

		<div class="operaters-container">
			<button class="operator plus" data="plus">+</button>
			<button class="operator minus" data="minus">-</button>
			<button class="operator cube three" data="cube">x<sup>2</sup></button>
			<button class="operator mnoj" data="mnoj">*</button>
			<button class="operator devide" data="devide">/</button>

			<button class="operator square three" data="square">&#8730;</button>
			<button class="operator clear" data="clear">C</button>

			<button class="operator exponent three" data="exponent">x<sup>y</sup></button>

			<button class="operator equals" data="equals" data-result="">=</button>




		</div>


	</div>

	<div class="author">made by <span>markusidelev</span></div>
	<a href="../../" class="btn btn--sm btn--blue back_to_main">BACK TO MAIN PAGE</a>
	<script src="index.js"></script>
</body>

</html>
